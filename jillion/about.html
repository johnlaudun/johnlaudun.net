{% if theme.logo %}
  <p class="logo">
    <a href="{{nav.homepage.url|url}}">
      <img class="logo" src="./img/jl.png">
    </a>
  </p>
  {% if theme.logo_name %}
    <h1 class="logo">{{ config.site_name }}</h1>
  {% endif %}
{% else %}
  <h1 class="logo"><a href="{{nav.homepage.url|url}}"><img class="logo" src="./img/jl.png" width="100"></a></h1>
{% endif %}

{% if config.site_description %}
  <p class="blurb">{{ config.site_description }}</p>
{% endif %}
